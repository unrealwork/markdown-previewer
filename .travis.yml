language: node_js

node_js:
  - "stable"

sudo: false

before_script:
  - yarn install

branches:
  only:
  - master

jobs:
  include:
  - stage: build
    script: yarn build
  - # stage name not required, will continue to use `test`

  - stage: test
    script: yarn test

  - stage: deploy
    script: yarn deploy
    if: branch = master

stages:
- build
- test
- deploy